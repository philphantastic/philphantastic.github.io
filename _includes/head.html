<head>
  <meta charset="UTF-8">
  <link href="http://gmpg.org/xfn/11" rel="profile">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-153645430-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-153645430-1');
   </script>

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- jQuery -->
  <script language="JavaScript" type="text/javascript" src="{{site.url}}/js/jquery-1.11.2.min.js"></script>

  <!-- Social Media meta data -->
  <meta content="Phil Phantastic" name="author">
  <meta content="@PhilPhantasticx" name="twitter:site">
  <meta content="@PhilPhantasticx" name="twitter:creator">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@PhilPhantasticx">
  <meta name="twitter:creator" content="@PhilPhantasticx">
  {% if page.title %}
    <meta name="twitter:title" content="{{ page.title }}">
  {% else %}
    <meta name="twitter:title" content="{{ site.title }}">
  {% endif %}
  {% if page.url %}
    <meta name="twitter:url" content="{{ site.url }}/{{ page.url }}">
  {% endif %}
  {% if page.description %}
    <meta name="twitter:description" content="{{ page.description }}">
  {% else %}
    <meta name="twitter:description" content="{{ page.content | strip_html | xml_escape | truncate: 200 }}">
    <!-- <meta name="twitter:description" content="{{ site.description }}"> -->
  {% endif %}
  {% if page.image %}
    <meta name="twitter:image:src" content="{{ site.url }}/uploads/{{ page.image }}">
  {% else %}
    <meta name="twitter:image:src" content="{{ site.url }}/uploads/index/">
  {% endif %}
  
  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.url }}/css/fonts.css">
  <link rel="stylesheet" href="{{ site.url }}/css/poole.css">

  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#f223bd">
  <link rel="shortcut icon" href="/favicon.ico">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="theme-color" content="#ffffff">

  <!-- RSS -->
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.url }}/atom.xml">
  
  <!-- Google Analytics -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-60737088-1', 'auto');
    ga('send', 'pageview');

  </script>
</head>
